spring:
  application:
    name: banchus
  datasource:
    url: jdbc:mariadb://localhost:3306/banchus
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: create

logging:
  level:
    root: WARN
    pe.nanamochi.banchus: DEBUG